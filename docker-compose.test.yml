version: '2'
services:
  web:
    environment:
      APP_ENV: "dev"
      APP_DEBUG: 1
      VIRTUAL_HOST: 'lcatools2.corp.wikimedia.org'
    networks:
      - ingress_default
  composer:
    command: 'composer install -o --no-dev'
  node:
    environment:
      NODE_ENV: "production"

networks:
  ingress_default:
    external: true
