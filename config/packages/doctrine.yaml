doctrine:
    dbal:
        connections:
          default:
            host: 'database'
            dbname: '%env(MYSQL_DATABASE)%'
            user: '%env(MYSQL_USER)%'
            password: '%env(MYSQL_PASSWORD)%'
          old:
            host: 'old'
            dbname: '%env(MYSQL_DATABASE)%'
            user: '%env(MYSQL_USER)%'
            password: '%env(MYSQL_PASSWORD)%'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity\'
                alias: App
