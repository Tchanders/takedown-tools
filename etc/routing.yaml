index:
   path: /
   defaults:
     _controller: 'app.controller_auth:loginAction'
     _format: 'html'
   methods: ['GET']

token:
   path: /token
   defaults:
     _controller: 'app.controller_auth:tokenAction'
   methods: ['GET']

takedown:
   path: /takedown
   defaults:
     _controller: 'app.controller_takedown:createAction'
   methods: ['POST']

