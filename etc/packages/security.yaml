security:
    # https://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        jwt:
            lexik_jwt:
              class: App\Entity\User

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/$
            anonymous: true

        main:
            pattern:   ^/
            anonymous: false
            stateless: true
            provider: jwt
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

    access_control:
      -
        path: ^/$
        roles:
          - IS_AUTHENTICATED_ANONYMOUSLY
      -
        path: ^/
        # @TODO Update to a more restricive role!
        roles:
          - ROLE_AUTOCONFIRMED
